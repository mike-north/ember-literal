language: node_js
sudo: false
cache:
  directories:
    - node_modules

env:
  matrix:
    - EMBER_TRY_SCENARIO=ember-1.10
    - EMBER_TRY_SCENARIO=ember-1.11
    - EMBER_TRY_SCENARIO=ember-1.12
    - EMBER_TRY_SCENARIO=ember-1.13
    - EMBER_TRY_SCENARIO=ember-2.0
    - EMBER_TRY_SCENARIO=ember-2.1
    - EMBER_TRY_SCENARIO=ember-2.2
    - EMBER_TRY_SCENARIO=ember-2.3
    - EMBER_TRY_SCENARIO=ember-release
    - EMBER_TRY_SCENARIO=ember-beta
    - EMBER_TRY_SCENARIO=ember-canary
  global:
    - S3_BUCKET_NAME=ember-ui
    - secure: WrOhvFmSeECuX2p6zDYH/UCkokZ92Jp8clmvg3FqIt06SQCo134OLPpITDGOIdBhZTxRWI3CcXzak7dJv2jqoCAI1IkexMvyuZqeH92RCIZOvIMwfNG3viHzk74TYs7/L6VOz657wUv13VoaXPx7A9YJH41ZRqYhH4AE1X3x4e8=

before_install:
  - mkdir travis-phantomjs
  - wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -O $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  - tar -xvf $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -C $PWD/travis-phantomjs
  - export PATH=$PWD/travis-phantomjs:$PATH
  - npm install -g "npm@^2.0.0"
  - npm config set spin false^

install:
  - npm install -g bower
  - npm install
  - bower install
script:
  - ember try $EMBER_TRY_SCENARIO test --skip-cleanupplite

after_success:
- ember build --environment=production
- "./bin/s3-publish.js"

